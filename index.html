<html lang="en">
<head>

         }  
         section{

            height: 600px;
            width: 100%;
            font-size: 23px;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         input{
            width: 100%;
            height: 30px;
         }
         select{
            width: 60%;
            height: 30px;
         }
         body{
         background-image: url('https://wallpaperaccess.com/full/4570700.jpg');
          background-size: cover;
         }
    </style>
</head>
<body>

        <h4>テディ@レディ</h4>
        <div class="header">
            <h1>Teddy@Reddy</h1>
            <h1> TO-DO LIST APPLICATION</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <h1>To-Do List</h1>
            <div>
                <label for="taskInput">Task:</label>
                <input type="text" id="taskInput" placeholder="Enter task...">
            </div>
            <div>
                <label for="taskType">Type:</label>
                <input type="text" id="taskType" placeholder="Type of task...">
            </div>
            <div>
                <label for="taskImportance">Importance:</label><br>
                <select id="taskImportance">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div>
                <label for="taskTime">Time to be done:</label>
                <input type="datetime-local" id="taskTime">
            </div>
            <button onclick="addTask()">Add Task</button>
            <div id="taskList"></div>
        </div>
        <script src="script.js"></script>
    </section>
    <script src="script.js"></script>
